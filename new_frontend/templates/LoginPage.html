<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Document & Video Transcript Explorer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Georgia:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
  </head>
  <body>
    <!-- Video Background -->
    <div class="video-background">
      <video autoplay muted loop playsinline>
        <source src="{{ url_for('static', filename='css/Backvid.mp4') }}" type="video/mp4">
        <!-- Fallback if video doesn't load -->
        Your browser does not support the video tag.
      </video>
    </div>
    
    <div class="container">
      <div class="login-container">
        <div class="login-box">
          <div class="login-header">
            <h1>Document & Video Transcript Explorer</h1>
          </div>
          
          <div class="login-tabs">
            <ul class="nav nav-pills" id="loginTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="student-tab" data-bs-toggle="pill" data-bs-target="#student-login" type="button" role="tab" aria-controls="student-login" aria-selected="true">
                  <i class="bi bi-mortarboard me-2"></i>Student
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="teacher-tab" data-bs-toggle="pill" data-bs-target="#teacher-login" type="button" role="tab" aria-controls="teacher-login" aria-selected="false">
                  <i class="bi bi-briefcase me-2"></i>Teacher
                </button>
              </li>
            </ul>
          </div>
          
          <div class="tab-content" id="loginTabContent">
            <!-- Student Login Form -->
            <div class="tab-pane fade show active" id="student-login" role="tabpanel" aria-labelledby="student-tab">
              <form id="studentLoginForm" action="{{ url_for('login') }}" method="post">
                <input type="hidden" name="user_type" value="student">
                
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="studentId" name="username" placeholder="Student ID" required>
                  <label for="studentId">Student ID</label>
                </div>
                
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="studentPassword" name="password" placeholder="Password" required>
                  <label for="studentPassword">Password</label>
                </div>
                
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="studentRemember" name="remember">
                  <label class="form-check-label" for="studentRemember">
                    Remember me
                  </label>
                </div>
                
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-login">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login as Student
                  </button>
                </div>
                
                <div class="login-footer">
                  <p><a href="#" class="forgot-password-link">Forgot password?</a></p>
                </div>
              </form>
            </div>
            
            <!-- Teacher Login Form -->
            <div class="tab-pane fade" id="teacher-login" role="tabpanel" aria-labelledby="teacher-tab">
              <form id="teacherLoginForm" action="{{ url_for('login') }}" method="post">
                <input type="hidden" name="user_type" value="teacher">
                
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="teacherEmail" name="username" placeholder="Email" required>
                  <label for="teacherEmail">Email Address</label>
                </div>
                
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="teacherPassword" name="password" placeholder="Password" required>
                  <label for="teacherPassword">Password</label>
                </div>
                
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="teacherRemember" name="remember">
                  <label class="form-check-label" for="teacherRemember">
                    Remember me
                  </label>
                </div>
                
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-login">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login as Teacher
                  </button>
                </div>
                
                <div class="login-footer">
                  <p><a href="#" class="forgot-password-link">Forgot password?</a></p>
                </div>
              </form>
            </div>
          </div>
          
          <!-- Login Error Alert - Initially hidden -->
          <div id="loginError" class="alert alert-danger mt-3" style="display: none;">
            Invalid username or password. Please try again.
          </div>

          <div class="login-info mt-3">
            <p class="text-center">Don't have an account? Please contact your administrator.</p>
          </div>
        </div>
      </div>
      
      <footer class="mt-5 text-center text-white">
        <p>&copy; Document & Video Transcript Explorer</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>
